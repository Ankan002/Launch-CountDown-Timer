<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@600;700&family=Zilla+Slab:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64f409bd22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>CountDown Timer</title>
</head>
<body>
    <div class="header">
        <h2 class="header-text">
            WE'RE LAUNCHING SOON
        </h2>
    </div>
    <div class="counter-time">
        <p class="t days">00</p>
        <p class="t hours">00</p>
        <p class="t minutes">00</p>
        <p class="t seconds">00</p>
    </div>
    <div class="counter-text">
        <p class="tag day">DAYS</p>
        <p class="tag hour">HOURS</p>
        <p class="tag minute">MINUTES</p>
        <p class="tag second">SECONDS</p>
    </div>
    <div class="footer-container">
        <div class="footer">
            <a class="i facebook" href="https://www.facebook.com/">
                <img src="./images/icon-facebook.svg" alt="facebook">
            </a>
            <a class="i instagram" href="https://www.instagram.com/">
                <img src="./images/icon-instagram.svg" alt="instagram">
            </a>
            <a class="i pininterest" href="https://in.pinterest.com/">
                <img src="./images/icon-pinterest.svg" alt="pininterest">
            </a>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
